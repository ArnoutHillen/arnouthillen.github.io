<!DOCTYPE html>
<html>
<head>
  <title> Arnout Hillen </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>

    :root {
      --white: rgb(255, 255, 255);
      --black: rgb(17, 37, 62);
      --border-radius: 4px;
    }
    
    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background-color: var(--white);
      font-family: Helvetica;
      color: var(--black);
    }
    
    img {
      border-radius: var(--border-radius);
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0px;
    }
    
    ul {
      margin: 0px;
    }

    .flex-container {
      display: flex;
      height: 100%;
      width: auto;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0px 5px;
    }

    .flex-item {
      flex-shrink: 0;
      display: flex;
      height: auto;
      margin-bottom: 40px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 450px;
    }
    
    li {
      margin-bottom: 20px;
      text-align: left;
    }

    .fa {
      padding: 0px 18px;
      font-size: 30px;
      color: var(--black);
      text-decoration: none;
    }
   
  </style>
</head>  
<body>
  <div class="flex-container">
    <div class="flex-item">
      <img src="images/profile.png" alt="profile picture">
      <h1> Arnout Hillen </h1>
    </div>
    <div class="flex-item">
      <ul>
        <li> Studying for a master's degree in Computer Science at KUL. Specializing in Artificial Intelligence. </li>
        <li> Completed a bachelor's degree in Engineering at KUL. Majored in Computer Science and took a minor in Management. </li>
      </ul>
    </div>
    <div class="flex-item" style="flex-direction: row; flex-wrap: wrap;">
      <a href="mailto:arnouthillen@gmail.com" class="fa fa-envelope"></a>
      <a href="https://twitter.com/arnouthillen/" class="fa fa-twitter"></a>
      <a href="https://linkedin.com/in/arnouthillen" class="fa fa-linkedin"></a>
      <a href="https://github.com/arnouthillen" class="fa fa-github"></a>
      <a href="https://instagram.com/arnouthillen/" class="fa fa-instagram"></a>
    </div>
  </div>
</body>
</html>
